<form role="form">
  <div class="form-group">
    <label for="time">Time pattern</label>
    <input type="text" class="form-control" id="time" ng-model="config.timePattern">
  </div>
  <div class="form-group">
    <label for="date">Date pattern</label>
    <input type="text" class="form-control" id="date" ng-model="config.datePattern">
  </div>
  <p class="text-info">
    For the list of possible patterns, please have a look at
    <a target="_blank" href="http://momentjs.com/docs/#/displaying/">moment.js documentation</a>
  </p>
</form>
