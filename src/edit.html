<form role="form">
  <div class="form-group">
    <label for="time">Time pattern</label>
    <input type="text" class="form-control" id="time" ng-model="config.timePattern" placeholder="Enter time pattern">
  </div>
  <div class="form-group">
    <label for="date">Date pattern</label>
    <input type="text" class="form-control" id="date" ng-model="config.datePattern" placeholder="Enter date pattern">
  </div>
</form>
